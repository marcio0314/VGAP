# Prometheus Configuration for VGAP

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # VGAP API Server
  - job_name: 'vgap-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'

  # Celery Workers (via Flower)
  - job_name: 'celery-flower'
    static_configs:
      - targets: ['flower:5555']
    metrics_path: '/metrics'

